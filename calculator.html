<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style2.css"/>
    </head>
<body>
    <div class="calculator">
    <input type="text"  placeholder="0"   id="inputBox">
     <div>
        <button  class= "operator">AC</button>
        <button  class="operator" >DEL</button>
        <button class="operator" >%</button>
        <button   class="operator">/</button>
     </div>
     <div>
        <button  class = "cal">7</button>
        <button class ="cal" >8</button>
        <button  class="cal">9</button>
        <button  class="operator">*</button>
     </div>
     <div>
         <button class ="cal" >4</button>
        <button  class ="cal">5</button>
        <button class=" cal">6</button>
        <button class="operator">-</button>
        </div>
        <div>
        <button  class ="cal">1</button>
        <button class ="cal" >2</button>
        <button class="cal" >3</button>
        <button class="operator">+</button>
        </div>
        <div>
        <button class ="cal">00</button>
        <button class="cal">0</button>
        <button class="cal">.</button>
        <button class="equalBtn">=</button>
        </div>
        </div>
<script src="script2.js"></script>
</body>
</html>
